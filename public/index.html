<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <meta
      name="description"
      content="work.download is a file delivery platform for freelancers."
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://work.download" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="WorkDownload" />
    <meta
      property="og:description"
      content="Easy & secure file delivery platform for freelancers"
    />
    <meta
      property="og:image"
      content="https://work.download/public/WorkDownload_Banner.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="work.download" />
    <meta property="twitter:url" content="https://work.download" />
    <meta name="twitter:title" content="WorkDownload" />
    <meta
      name="twitter:description"
      content="work.download is a file delivery platform for freelancers."
    />
    <meta
      name="twitter:image"
      content="https://work.download/public/WorkDownload_Banner.png"
    />

    <!-- Meta Tags Generated via https://www.opengraph.xyz -->

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
